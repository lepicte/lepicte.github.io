---
layout: default
---

{% if page.has_translation or page.translated %}
  {% assign lang_trad = "en" %}
  {% if page.lang == lang_trad %}
    {% assign lang_trad = "fr" %}
  {% endif%}
  <div style="margin-left:5px; float:right; margin-top:5px; margin-right:2px">
    <a href="{{ page.url | absolute_url | regex_replace_once: '-[a-zA-Z]+$', '-' | append: lang_trad }}">
      <img src="{{ site.url }}/public/images/icons/drapeau_{{ lang_trad }}.png">
    </a>
  </div>
{% endif %}

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>
