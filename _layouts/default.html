<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
                        
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
           
            <!-- <small>{{ site.tagline }}</small> -->
            <span id='text'></span>
            <div class='console-underscore' id='console' style='display: none'>&#95;</div>
          </h3>
        </div>
      </div>

      <div class="container content">
        <span>
          {% include search-lunr.html %}
        </span>
        <div id="lunrsearchresults">
            <ul></ul>
        </div>
        <div id='content-post-results'>
          {{ content }}
        </div>
      </div>
    </div>

    <script type="text/javascript">
      if(window.matchMedia("(min-width:800px)").matches) { 

        // fix sidebar
        // $("#sidebar-checkbox").checked = true;

        // Display terminal-text
        $("#console").show();

        $.getScript("{{ '/public/js/terminal-text-effect.js' | absolute_url }}");

 
      } else {
        // Add sidebar checkbox for phones
        var elem = document.createElement('label');
        elem.setAttribute('class', 'sidebar-toggle');
        elem.setAttribute('for', 'sidebar-checkbox');
        document.body.appendChild(elem);

        // script to toggle sidebar
        $.getScript("{{ '/public/js/script.js' | absolute_url }}");
      }
    </script>

    <!-- 
    <label for="sidebar-checkbox" class="sidebar-toggle"></label>
    <script src='{{ site.baseurl }}/public/js/script.js'></script>
     -->

  </body>
</html>
